<div class="add-animal row">
  <h4 >ADD NEW ANIMAL:</h4>
  <div class="col s6">
    <label>Species Name</label>
    <input #species type="text" name="animalInput1">
  </div>
  <div class="col s6">
    <label>Name</label>
    <input #name type="text" name="animalInput2">
  </div>
  <div class="col s6">
    <label>Age</label>
    <input #age type="text" name="animalInput3">
  </div>
  <div class="col s6">
    <label>Diet</label>
    <input #diet type="text" name="animalInput4">
  </div>
  <div class="col s6">
    <label>Location</label>
    <input #location type="text" name="animalInput5">
  </div>
  <div class="col s6">
    <label>Caretakers</label>
    <input #caretakers type="text" name="animalInput6">
  </div>
  <div class="col s6">
    <label>Sex</label>
    <input #sex type="text" name="animalInput7">
  </div>
  <div class="col s6">
    <label>Like</label>
    <input #like type="text" name="animalInput8">
  </div>
  <div class="col s6">
    <label>Dislike</label>
    <input #dislike type="text" name="animalInput9">
  </div>
    <button class="btn btn-large" type="submit" (click)="addAnimal(species.value, name.value, age.value, diet.value, location.value, caretakers.value, sex.value, like.value, dislike.value)">Add Animal</button>
</div>
